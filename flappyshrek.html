<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Shrek</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const birdImage = new Image();
    birdImage.src = "assets/shrek.png";

    const backgroundImage = new Image();
    backgroundImage.src = "assets/background.jpg";

    let birdY = 150;
    let velocity = 0;
    let gravity = 2;
    let isGameOver = false;
    let gapHeight = 200;
    let gapPosition = 300;
    let pipeX = [800, 800 + gapPosition, 800 + gapPosition * 5];
    let pipeHeight = [200, 250, 180];
    let score = 0;

    function update() {
        if (!isGameOver) {
            for (let i = 0; i < 3; i++) {
                pipeX[i] -= 5;
                if (pipeX[i] < -50) {
                    pipeX[i] = 800;
                    pipeHeight[i] = Math.random() * 200 + 50;
                    score++;
                }
                if (pipeX[i] === 100) {
                    if (birdY < pipeHeight[i] || birdY > 600 - pipeHeight[i] - gapHeight) {
                        isGameOver = true;
                    }
                }
            }

            birdY += velocity;
            velocity += gravity;

            if (birdY > 600 || birdY < 0) {
                isGameOver = true;
            }
        }
    }

    function render() {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "limegreen";
        for (let i = 0; i < 3; i++) {
            ctx.fillRect(pipeX[i], 600 - pipeHeight[i], 50, pipeHeight[i]);
            ctx.fillRect(pipeX[i], 0, 50, 600 - pipeHeight[i] - gapHeight);
        }

        ctx.drawImage(birdImage, 200, birdY, 150, 150);

        ctx.fillStyle = "limegreen";
        ctx.font = "24px Arial";
        ctx.fillText("Score: " + score, 20, 40);

        if (isGameOver) {
            ctx.fillStyle = "limegreen";
            ctx.font = "36px Arial";
            ctx.fillText("Shrek-tastique : " + score + " points", 300, 300);
        }
    }

    function resetGame() {
        birdY = 150;
        velocity = 0;
        isGameOver = false;
        score = 0;

        for (let i = 0; i < 3; i++) {
            pipeX[i] = 800 + gapPosition * i;
            pipeHeight[i] = Math.random() * 200 + 50;
        }
    }

    document.addEventListener("keydown", function (e) {
        if (e.code === "Space" && !isGameOver) {
            velocity = -15;
        }
        if (e.code === "Enter" && isGameOver) {
            resetGame();
        }
    });

    function gameLoop() {
        update();
        render();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
