<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Serpent</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('assets/grey.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        #gameBoard {
            display: block;
            border: 5px solid #000;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="400" height="400"></canvas>
        <p>Score: <span id="score">0</span></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameBoard');
            const ctx = canvas.getContext('2d');

            const tileSize = 20;
            const gridSize = canvas.width / tileSize;
            let score = 0;

            let snake = [{ x: gridSize / 2, y: gridSize / 2 }];
            let food = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
            let dx = 0;
            let dy = 0;

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function drawSnake() {
    snake.forEach(segment => {
        ctx.fillStyle = 'limegreen';
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
        ctx.strokeStyle = 'black'; 
        ctx.lineWidth = 2; 
        ctx.strokeRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize); 
    });
}

            function drawFood() {
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
            }

            function moveSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    food.x = Math.floor(Math.random() * gridSize);
                    food.y = Math.floor(Math.random() * gridSize);
                    score += 10;
                    document.getElementById('score').textContent = score;
                } else {
                    snake.pop();
                }

 
                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                    gameOver();
                }

                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                    }
                }
            }

            function gameOver() {
                alert('Game Over! Your score: ' + score);
                snake = [{ x: gridSize / 2, y: gridSize / 2 }];
                dx = 0;
                dy = 0;
                score = 0;
                document.getElementById('score').textContent = score;
                food.x = Math.floor(Math.random() * gridSize);
                food.y = Math.floor(Math.random() * gridSize);
            }

            function gameLoop() {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                setTimeout(gameLoop, 100);
            }

            document.addEventListener('keydown', event => {
                switch (event.key) {
                    case 'ArrowUp':
                        if (dy !== 1) {
                            dx = 0;
                            dy = -1;
                        }
                        break;
                    case 'ArrowDown':
                        if (dy !== -1) {
                            dx = 0;
                            dy = 1;
                        }
                        break;
                    case 'ArrowLeft':
                        if (dx !== 1) {
                            dx = -1;
                            dy = 0;
                        }
                        break;
                    case 'ArrowRight':
                        if (dx !== -1) {
                            dx = 1;
                            dy = 0;
                        }
                        break;
                }
            });

            gameLoop();
        });
    </script>
</body>
</html>
